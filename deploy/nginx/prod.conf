# Prod : site + API sur un server_name dédié
# À placer dans /etc/nginx/sites-available/ et activer via symlink
# NOTE : Certbot ajoutera automatiquement la configuration SSL après installation

# Rate limiting pour l'API
limit_req_zone $binary_remote_addr zone=api_prod:10m rate=10r/s;

# Redirection HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name mymafrashop.com www.mymafrashop.com;

    # Logs
    access_log /var/log/nginx/mymafrashop_prod_access.log;
    error_log /var/log/nginx/mymafrashop_prod_error.log;

    # Redirection vers HTTPS
    return 301 https://$host$request_uri;
}

# Configuration HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mymafrashop.com www.mymafrashop.com;

    # Certificat SSL (géré par Certbot)
    ssl_certificate /etc/letsencrypt/live/mymafrashop.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mymafrashop.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/mymafrashop_prod_access.log;
    error_log /var/log/nginx/mymafrashop_prod_error.log;

    # Frontend
    root /var/www/prod/frontend;
    index index.html;
    
    # Headers de sécurité
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Frontend React SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Backend - Proxy vers Fastify / Node
    location /api/ {
        # Rate limiting
        limit_req zone=api_prod burst=20 nodelay;
        
        # Proxy vers backend
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        
        # Headers essentiels
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Compression gzip (optionnel mais recommandé)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
}